name: esbuild
on:
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm run build
      - run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add src/js/frontend/socks.index.esbuild.js
          git commit -m "Update socks.index.esbuild.js" -a || echo "No changes to commit"
          git pull --rebase
          git push
