    <script type="module">
        import { html, render } from 'https://cdn.jsdelivr.net/npm/lit-html/lit-html.js';
        import { index } from './js/components/index.js';
        import { directory } from './js/components/directory.js';

        const directoryPath = window.location.href.substring("https://girlsock.directory/".length);

        // inject html component corresponding to path in url
        switch(directoryPath) {
            case "": // index
                render(index(), document.getElementById("main"));
                break;
            case "th":
                render(directory("th", "Every post must have a girl with thigh highs."), document.getElementById("main"));
                break;
            case "f":
                render(directory("f", "Every post much have a girl that is in some way thick, fat, chubby, or obese."), document.getElementById("main"));
                break;
            default: // page not found
                render(html`<p>The page you are looking for does not exist.</p>`, document.getElementById("main"));
        }
    </script>
