    <script type="module">
        const {$, $$, _, html} = require('https://cdn.jsdelivr.net/npm/cute-html/src/index.min.js');
        import {index} from './js/components/index.js';
        import {directory} from './js/components/directory.js';
        switch (window.location.href.substring("https://girlsock.directory/".length))
        { // inject html component corresponding to path in url
            case "": // index
                $('#main').render(index());
                break;
            case "th":
                $('#main').render(directory("th", "Every post must have a girl with thigh highs."));
                break;
            case "f":
                $('#main').render(directory("f", "Every post much have a girl that is in some way thick, fat, chubby, or obese."));
                break;
            default: // page not found
                $('#main').render(html`<p>The page you are looking for does not exist.</p>`);
        }
    </script>
