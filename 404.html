    <script type="module">
        import { html, render } from 'https://cdn.jsdelivr.net/npm/lit-html/lit-html.js';
        import {index} from './js/components/index.js';
        import {directory} from './js/components/directory.js';
        
        // inject html component corresponding to path in url
        switch (window.location.href.substring("https://girlsock.directory/".length))
        {
            case "": // index
                render(index(), document.getElementById("main"));
                break;
            case "th":
                render(
                    directory("th", "Every post must have a girl with thigh highs."),
                    document.getElementById("main")
                );
                break;
            case "f":
                render(
                    directory("f", "Every post much have a girl that is in some way thick, fat, chubby, or obese."),
                    document.getElementById("main")
                );
                break;
            case "ai":
                render(
                    directory("ai", "This board is meant to serve as a place for AI-related discussion. While it is not required for images posted here to be AI-generated, doing so to showcase features of AI is encouraged."),
                    document.getElementById("main")
                );
                break;
            default: // page not found
                render(
                    html`<p>The page you are looking for does not exist.</p>`,
                    document.getElementById("main")
                );
        }
    </script>
