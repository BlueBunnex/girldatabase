<!DOCTYPE html>
<html>
<head>
    <title>girlsock.directory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://media.girlsock.directory/img/8828f78d1bfd.webp" type="image/webp">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=PT+Serif:wght@700&display=swap');

        :root {
            --text: #111;
            --text-accent: #b06;
            --background: #eee;
            --background-dark: lightgrey;
            --border: #666;
        }

        body {
            background-color: #68686a;
            background: repeating-linear-gradient(-45deg, #49494e, #49494e 5px, #68686a 5px, #68686a 25px);

            font-family: 'Roboto', sans-serif;
            color: var(--text);

            margin: 0;
            min-height: 100vh;
        }

        a { color: var(--text-accent); }

        #center { margin: auto; width: min(1000px, 100%); box-sizing: border-box; box-shadow: 0 0 12px black; }

        main { background: var(--background); }
        footer { background: var(--background-dark); padding: 1em; }

        nav {
            border: 1px solid var(--border);
            border-left: 0;
            border-right: 0;
            background: var(--background-dark);
            padding: 0 2px;
        }

        #post-form {
            border: 1px solid var(--border);
            padding: 1em;
            margin: auto;
            width: 50%;
        }

        #articles {
            padding: 1em 2em;
            display: flex;
            gap: 1em;
            flex-direction: column;
        }

        article {
            border: 1px solid var(--border);
            display: grid;
            grid-template: 
            "a a" 1em
            "b c" 1fr / auto 1fr;
        }

        article > .meta {
            grid-area: a;

            background: var(--background-dark);
            font-size: 0.8em;
            padding-left: 2px;
        }

        article > .image {
            grid-area: b;

            max-width: 100%;
            max-height: 200px;
            cursor: pointer;
        }

        article > .body {
            grid-area: c;

            padding: 1em;
        }

        #grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 1em; padding: 1em; }
        #grid > div { border: 1px solid var(--border); padding: 1em; }
    </style>
</head>
<body>
    <div id="center">
        <header>
            <div style="height: 80px; background-image: url('/res/banner.png'); background-size: contain;"></div>
            <nav>
                <a href="https://girlsock.directory/">/homedir/</a>
                <a href="https://girlsock.directory/th/">/th/</a>
            </nav>
        </header>
        <main>
            <div id="grid">
                <div>
                    <p>Welcome to the directory! Please follow the rules.</p>
                    <strong>Rules</strong>
                    <ol>
                        <li>Adhere to the rules of the directory you're posting under.</li>
                        <li>No discrimination.</li>
                    </ol>
                </div>
                <div>
                    <strong>Directories</strong><br>
                    Thigh-highs <a href="https://girlsock.directory/th/">/th/</a>
                </div>
                <div>
                    popular posts here
                    <!--<div id="articles"></div>-->
                </div>
            </div>
        </main>
        <footer>
            Â© 2024 BlueBunnex & Renox. <a href="https://github.com/BlueBunnex/girldatabase">View source code.</a>
        </footer>
    </div>
</body>
</html>
